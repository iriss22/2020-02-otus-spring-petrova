<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<h1>Comments:</h1>

<a th:href="@{/books/{id}/comments/add(id = ${bookId})}" href="add_comment.html">Add</a>

<a th:href="@{/books}" href="add_book.html">Books</a>

<table class="books">
    <thead>
    <tr>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    (function ($) {
        $.get('/rs/books/' + [[${bookId}]] + '/comments').done(function (comments) {
            comments.forEach(function (comment) {
                $('tbody').append(`
                    <tr>
                        <td>${comment.text}</td>
                    </tr>
                `)
            });
        })
    })(jQuery);
</script>
</body>
</html>
