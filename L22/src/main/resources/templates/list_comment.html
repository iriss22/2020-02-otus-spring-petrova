<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Comments:</h1>

<a th:href="@{/books/{id}/comments/add(id = ${bookId})}" href="add_comment.html">Add</a>

<table class="books">
    <thead>
    <tr>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.text}">Test book</td>
    </tr>
    </tbody>
</table>
</body>
</html>
