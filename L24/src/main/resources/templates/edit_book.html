<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/books/edit/{id}(id = ${book.id})}" th:method="post" action="edit_book.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="holder-input">Book name:</label>
        <input id="holder-input" name="name" type="text" th:value="${book.name}" value="Book"/>
    </div>

    <div class="row">
        <label for="author-input">Author name:</label>
        <input id="author-input" name="authorName" type="text" readonly="readonly" th:value="${book.authorName}" value="Author"/>
    </div>

    <div class="row">
        <label for="genre-input">Genre name:</label>
        <input id="genre-input" name="genreName" type="text" readonly="readonly" th:value="${book.genreName}" value="Genre"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
